<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Chat App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f4f6f8;
    }

    header {
      padding: 1rem;
      background-color: #2f3e46;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }

    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    #list-user {
      width: 250px;
      background-color: #354f52;
      color: white;
      padding: 1rem;
      overflow-y: auto;
    }

    #list-user h3 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      border-bottom: 1px solid #ffffff33;
      padding-bottom: 0.5rem;
    }

    #users {
      list-style: none;
    }

    #users li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #ffffff22;
    }

    #chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    #chat div {
      margin-bottom: 0.75rem;
      padding: 0.5rem 0.75rem;
      background: #e1e5ea;
      border-radius: 6px;
      max-width: 75%;
    }

    #messageForm {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
      background: #f0f0f0;
    }

    #messageBox {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      margin-left: 0.5rem;
      padding: 0.75rem 1.25rem;
      background-color: #2f3e46;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #1e2b30;
    }

    @media (max-width: 768px) {
      #list-user {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>Chat Application</header>
  <main>
    <div id="list-user">
      <h3>Online Users</h3>
      <ul id="users"></ul>
    </div>
    <div id="chat-area">
      <div id="chat"></div>
      <form id="messageForm">
        <input type="text" id="messageBox" placeholder="Type your message..." required />
        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    
    const userList = document.getElementById('users');
    const chat = document.getElementById('chat');
    const messageForm = document.getElementById('messageForm');
    const textMsg = document.getElementById('messageBox');

    const userName = prompt('Enter your name:');
    socket.emit('userName', userName);

    socket.on('addedUser', (message) => {
      addMessage(`${message} has joined the chat`);
    });

    socket.on('userList', (message) => {
      userList.innerHTML = message.map(user => `<li>${user}</li>`).join("");
    });

    messageForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const extractMsg = textMsg.value;
      socket.emit('userMessage', extractMsg);
      textMsg.value = "";
    });

    socket.on('userMessage', (message) => {
      addMessage(`${message.userName}: ${message.message}`);
    });

    socket.on('disconnectedUser', (message) => {
      addMessage(`${message} has left the chat`);
    });

    function addMessage(input) {
      const addMsgField = document.createElement('div');
      addMsgField.textContent = input;
      chat.appendChild(addMsgField);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
